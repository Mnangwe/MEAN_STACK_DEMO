<main class="candidate-details container">
    <article class="content">
        <div *ngIf="viewMode; else editable">
            <div *ngIf="currentUser">
                <h4>Candidate:</h4>
                <div>
                    <label for=""><strong>Name</strong>:</label>
                    {{ currentUser.name }} {{ currentUser.surname }} <small *ngIf="currentUser.age">{{ currentUser.age }}</small>
                </div>
                <div *ngIf="currentUser.about; else profile">
                    <label for=""><strong>About</strong>:</label>
                    {{ currentUser.about }}
                    <br>
                    <label for=""><strong>Interests</strong>:</label>
                    {{ currentUser.interest }}
                </div>
                <ng-template #profile>
                    <div>
                        Please edit your profile...
                    </div>
                    
                </ng-template>
                <a class="btn btn-warning" routerLink="/candidate/{{currentUser.id}}">Edit</a>
            </div>
            <div *ngIf="!currentUser">
                <br>
                <p>Please click on a candidate...</p>
            </div>
        </div>

        <ng-template #editable>
            <div class="edit-form" *ngIf="currentUser">
                <h4>Candidate</h4>
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text"
                            class="form-control"
                            id="name"
                            [(ngModel)]="currentUser.name"
                            name="name"
                        >
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input 
                            type="text"
                            class="form-control"
                            id="surname"
                            [(ngModel)]="currentUser.surname"                   
                            name="surname"
                        >
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input 
                            type="number"
                            class="form-control"
                            id="age"
                            [(ngModel)]="currentUser.age"                   
                            name="age"
                        >
                    </div>
                    <div class="form-group">
                        <label for="about">About</label>
                        <input 
                            type="text"
                            class="form-control"
                            id="about"
                            [(ngModel)]="currentUser.about"                   
                            name="about"
                        >
                    </div>
                    <div class="form-group">
                        <label for="interest">Interests</label>
                        <input 
                            type="text"
                            class="form-control"
                            id="interest"
                            [(ngModel)]="currentUser.interest"                   
                            name="interest"
                        >
                    </div>
                    <div class="form-group">
                        <label for="strength">Strength</label>
                        <input 
                            type="text"
                            class="form-control"
                            id="strength"
                            [(ngModel)]="currentUser.strength"                   
                            name="strength"
                        >
                    </div>
                </form>

                <button class="btn btn-danger m-2" (click)="deleteUser()">
                    Delete
                </button>

                <button
                    type="submit"
                    class="btn btn-success m-2"
                    (click)="updateUser()"
                    >
                    Update
                </button>
                <p>{{ message }}</p>

                <div *ngIf="!currentUser.id">
                    <br />
                    <p>Cannot access this Tutorial...</p>
                </div>
            </div>
        </ng-template>
        
    </article>

</main>
